<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - ToDo Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a;
        color: white;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div
      class="max-w-md w-full bg-slate-800 rounded-2xl shadow-xl border border-slate-700 p-8"
    >
      <div class="text-center mb-8">
        <h1
          class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400"
        >
          Buat Akun Baru
        </h1>
        <p class="text-slate-400 mt-2">Mulai produktivitasmu hari ini!</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="mb-4 p-3 rounded-lg text-sm font-medium bg-red-900/50 text-red-200 border border-red-500/30"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST">
        <div class="mb-4">
          <label class="block text-sm font-medium text-slate-400 mb-1"
            >Username</label
          >
          <input
            type="text"
            name="username"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition"
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-400 mb-1"
            >Password</label
          >
          <input
            type="password"
            name="password"
            required
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-purple-500 outline-none transition"
          />
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-purple-600 hover:bg-purple-500 rounded-xl font-bold text-white transition shadow-lg shadow-purple-500/25"
        >
          Daftar
        </button>
      </form>

      <p class="text-center mt-6 text-slate-400 text-sm">
        Sudah punya akun?
        <a
          href="{{ url_for('login') }}"
          class="text-purple-400 hover:text-purple-300 font-medium"
          >Login disini</a
        >
      </p>
    </div>
  </body>
</html>
