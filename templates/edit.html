<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Tugas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* Dark Theme */
        color: #e2e8f0;
      }
      /* Fix date icon color */
      input[type="date"]::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 overflow-hidden">
      
      <div class="p-6 border-b border-slate-700 bg-slate-800/50">
        <div class="flex items-center gap-3">
          <div class="p-2 bg-indigo-500/10 rounded-lg">
            <i data-lucide="edit-3" class="w-6 h-6 text-indigo-400"></i>
          </div>
          <h2 class="text-xl font-bold text-white">Edit Tugas</h2>
        </div>
      </div>

      <div class="p-6">
        <form method="POST">
          <div class="mb-5">
            <label class="block text-slate-400 text-sm font-medium mb-2">Nama Tugas</label>
            <input
              type="text"
              name="task"
              value="{{ todo.task }}"
              required
              autofocus
              class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-white placeholder-slate-500 transition"
            />
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
            <div>
              <label class="block text-slate-400 text-sm font-medium mb-2">Deadline</label>
              <input
                type="date"
                name="deadline"
                {% if todo.deadline %}value="{{ todo.deadline.strftime('%Y-%m-%d') }}"{% endif %}
                class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-white cursor-pointer"
              />
            </div>
            <div>
              <label class="block text-slate-400 text-sm font-medium mb-2">Kategori</label>
              <select
                name="category"
                class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none text-white cursor-pointer"
              >
                <option value="">Tanpa Kategori</option>
                {% for cat in categories %}
                  <option value="{{ cat }}" {% if todo.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="flex gap-3 pt-2">
            <button
              type="submit"
              class="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-500 transition shadow-lg shadow-indigo-500/25 flex items-center justify-center gap-2"
            >
              <i data-lucide="save" class="w-4 h-4"></i>
              Simpan Perubahan
            </button>
            <a
              href="{{ url_for('index') }}"
              class="flex-1 text-center py-3 border border-slate-600 text-slate-300 rounded-xl hover:bg-slate-700 font-medium transition"
            >
              Batal
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
